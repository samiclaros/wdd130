<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDD 130 | HTML Form - User Poll</title>
        <meta name="description" content="Practice of week 05 about Google Forms, data based on WDN on BYU-Idaho">
        <meta name="author" content="Samuel Alejandro Claros Garcia">
        <link href="styles/poll-form.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>WDD 130 | Samuel Alejandro Claros Garcia | HMTL Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="column1">
                        <label for="browser">What is your favorite internet browser?</label>
                        <select id="browser" name="browser">
                            <option value="Mozilla">Mozilla Firefox</option>
                            <option value="Chrome">Google Chrome</option>
                            <option value="Microsoft">Microsoft Edge</option>
                        </select>
                    </div>
                    <div class="column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                    <label for="feedback" class="lastlabel">List the places you have lived:</label>
                        <textarea id="feedback" name="feedback" rows="4" placeholder="Cochabamba Bolivia, La Paz Bolivia, Quito Ecuador, Esmeraldas Ecuador"></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>©️2024 | HTML Form - User Poll Activity | Samuel Alejandro Claros Garcia</p>
        </footer>
    </body>
</html>
